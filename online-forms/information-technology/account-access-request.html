<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Access Request | IT | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
    <link rel="stylesheet" href="../../css/chatbot.css">
</head>
<body>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Account Access Request</h1><p>Request access to systems or applications.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" name="account-access-request" action="/success.html" method="POST" data-netlify="true">
                            <div class="form-section">
                                <h3>Requestor Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="name">Name <span class="required">*</span></label><input type="text" id="name" name="Name" class="form-control" required></div>
                                    <div class="form-group"><label for="employeeId">Employee ID <span class="required">*</span></label><input type="text" id="employeeId" name="Employee ID" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="department">Department <span class="required">*</span></label><input type="text" id="department" name="Department" class="form-control" required></div>
                                    <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Access Details</h3>
                                <div class="form-group"><label for="system">System/Application <span class="required">*</span></label><input type="text" id="system" name="System" class="form-control" required placeholder="e.g., Banner, Canvas, SharePoint"></div>
                                <div class="form-group"><label for="accessLevel">Access Level Needed <span class="required">*</span></label>
                                    <select id="accessLevel" name="Access Level" class="form-control" required>
                                        <option value="">Select</option>
                                        <option value="Read Only">Read Only</option>
                                        <option value="Read/Write">Read/Write</option>
                                        <option value="Admin">Administrator</option>
                                    </select>
                                </div>
                                <div class="form-group"><label for="justification">Business Justification <span class="required">*</span></label><textarea id="justification" name="Justification" class="form-control" rows="3" required></textarea></div>
                            </div>
                            <div class="form-section">
                                <h3>Supervisor Approval</h3>
                                <div class="form-group"><label for="supervisor">Supervisor Name <span class="required">*</span></label><input type="text" id="supervisor" name="Supervisor" class="form-control" required></div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/information-technology.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
    <script src="../../js/chatbot.js"></script>
</body>
</html>
