<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Request | IT | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
</head>
<body>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Software Request</h1><p>Request software installation or license.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" data-form-type="Software Request">
                            <div class="form-section">
                                <h3>Requestor Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="name">Name <span class="required">*</span></label><input type="text" id="name" name="Name" class="form-control" required></div>
                                    <div class="form-group"><label for="department">Department <span class="required">*</span></label><input type="text" id="department" name="Department" class="form-control" required></div>
                                </div>
                                <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                            </div>
                            <div class="form-section">
                                <h3>Software Details</h3>
                                <div class="form-group"><label for="softwareName">Software Name <span class="required">*</span></label><input type="text" id="softwareName" name="Software Name" class="form-control" required></div>
                                <div class="form-group"><label for="vendor">Vendor/Publisher <span class="required">*</span></label><input type="text" id="vendor" name="Vendor" class="form-control" required></div>
                                <div class="form-group"><label for="justification">Business Justification <span class="required">*</span></label><textarea id="justification" name="Justification" class="form-control" rows="4" required></textarea></div>
                                <div class="form-group"><label for="cost">Estimated Cost</label><input type="number" id="cost" name="Cost" class="form-control" step="0.01" placeholder="0.00"></div>
                            </div>
                            <div class="form-section">
                                <h3>Approval</h3>
                                <div class="form-group"><label for="supervisor">Supervisor Name <span class="required">*</span></label><input type="text" id="supervisor" name="Supervisor" class="form-control" required></div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/information-technology.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
</body>
</html>
