<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Checkout Request | IT | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
</head>
<body>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Equipment Checkout Request</h1><p>Request to borrow IT equipment.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" name="equipment-checkout-request" action="/success.html" method="POST" data-netlify="true">
                            <div class="form-section">
                                <h3>Requestor Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="name">Name <span class="required">*</span></label><input type="text" id="name" name="Name" class="form-control" required></div>
                                    <div class="form-group"><label for="department">Department <span class="required">*</span></label><input type="text" id="department" name="Department" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                                    <div class="form-group"><label for="phone">Phone <span class="required">*</span></label><input type="tel" id="phone" name="Phone" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Equipment Details</h3>
                                <div class="form-group"><label>Equipment Type <span class="required">*</span></label>
                                    <div class="checkbox-group">
                                        <label class="checkbox-item"><input type="checkbox" name="Equipment" value="Laptop"><span>Laptop</span></label>
                                        <label class="checkbox-item"><input type="checkbox" name="Equipment" value="Projector"><span>Projector</span></label>
                                        <label class="checkbox-item"><input type="checkbox" name="Equipment" value="Camera"><span>Camera</span></label>
                                        <label class="checkbox-item"><input type="checkbox" name="Equipment" value="Microphone"><span>Microphone</span></label>
                                        <label class="checkbox-item"><input type="checkbox" name="Equipment" value="Other"><span>Other</span></label>
                                    </div>
                                </div>
                                <div class="form-group"><label for="purpose">Purpose <span class="required">*</span></label><input type="text" id="purpose" name="Purpose" class="form-control" required></div>
                                <div class="form-row">
                                    <div class="form-group"><label for="checkoutDate">Checkout Date <span class="required">*</span></label><input type="date" id="checkoutDate" name="Checkout Date" class="form-control" required></div>
                                    <div class="form-group"><label for="returnDate">Return Date <span class="required">*</span></label><input type="date" id="returnDate" name="Return Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Agreement</h3>
                                <div class="checkbox-group"><label class="checkbox-item"><input type="checkbox" name="Responsible" value="Yes" required><span>I am responsible for the equipment. <span class="required">*</span></span></label></div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/information-technology.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
</body>
</html>
