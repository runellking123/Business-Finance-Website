<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Reservation Request | Transportation | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
</head>
<body>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Vehicle Reservation Request</h1><p>Reserve a university fleet vehicle.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" name="vehicle-reservation-request" action="/success.html" method="POST" data-netlify="true">
                            <div class="form-section">
                                <h3>Requestor Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="name">Name <span class="required">*</span></label><input type="text" id="name" name="Name" class="form-control" required></div>
                                    <div class="form-group"><label for="department">Department <span class="required">*</span></label><input type="text" id="department" name="Department" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                                    <div class="form-group"><label for="phone">Phone <span class="required">*</span></label><input type="tel" id="phone" name="Phone" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Trip Details</h3>
                                <div class="form-group"><label for="purpose">Purpose of Trip <span class="required">*</span></label><input type="text" id="purpose" name="Purpose" class="form-control" required></div>
                                <div class="form-group"><label for="destination">Destination <span class="required">*</span></label><input type="text" id="destination" name="Destination" class="form-control" required></div>
                                <div class="form-row">
                                    <div class="form-group"><label for="departDate">Departure Date <span class="required">*</span></label><input type="date" id="departDate" name="Departure Date" class="form-control" required></div>
                                    <div class="form-group"><label for="departTime">Departure Time <span class="required">*</span></label><input type="time" id="departTime" name="Departure Time" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="returnDate">Return Date <span class="required">*</span></label><input type="date" id="returnDate" name="Return Date" class="form-control" required></div>
                                    <div class="form-group"><label for="returnTime">Return Time <span class="required">*</span></label><input type="time" id="returnTime" name="Return Time" class="form-control" required></div>
                                </div>
                                <div class="form-group"><label for="passengers">Number of Passengers <span class="required">*</span></label><input type="number" id="passengers" name="Passengers" class="form-control" min="1" required></div>
                            </div>
                            <div class="form-section">
                                <h3>Vehicle Type</h3>
                                <div class="form-group"><label>Preferred Vehicle <span class="required">*</span></label>
                                    <div class="radio-group">
                                        <label class="radio-item"><input type="radio" name="Vehicle Type" value="Sedan" required><span>Sedan</span></label>
                                        <label class="radio-item"><input type="radio" name="Vehicle Type" value="SUV"><span>SUV</span></label>
                                        <label class="radio-item"><input type="radio" name="Vehicle Type" value="Van"><span>Van (8-15 passengers)</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Certification</h3>
                                <div class="checkbox-group"><label class="checkbox-item"><input type="checkbox" name="Authorized" value="Yes" required><span>I am an authorized driver. <span class="required">*</span></span></label></div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/transportation-fleet.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
</body>
</html>
