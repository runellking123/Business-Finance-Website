<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Appeal Form | Transportation | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
</head>
<body>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Citation Appeal Form</h1><p>Appeal a parking citation.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" data-form-type="Citation Appeal Form">
                            <div class="form-section">
                                <h3>Appellant Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="firstName">First Name <span class="required">*</span></label><input type="text" id="firstName" name="First Name" class="form-control" required></div>
                                    <div class="form-group"><label for="lastName">Last Name <span class="required">*</span></label><input type="text" id="lastName" name="Last Name" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="idNumber">Student/Employee ID <span class="required">*</span></label><input type="text" id="idNumber" name="ID Number" class="form-control" required></div>
                                    <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Citation Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="citationNumber">Citation Number <span class="required">*</span></label><input type="text" id="citationNumber" name="Citation Number" class="form-control" required></div>
                                    <div class="form-group"><label for="citationDate">Citation Date <span class="required">*</span></label><input type="date" id="citationDate" name="Citation Date" class="form-control" required></div>
                                </div>
                                <div class="form-group"><label for="licensePlate">License Plate <span class="required">*</span></label><input type="text" id="licensePlate" name="License Plate" class="form-control" required></div>
                                <div class="form-group"><label for="violation">Violation <span class="required">*</span></label><input type="text" id="violation" name="Violation" class="form-control" required></div>
                            </div>
                            <div class="form-section">
                                <h3>Appeal Reason</h3>
                                <div class="form-group"><label for="reason">Explain why this citation should be dismissed <span class="required">*</span></label><textarea id="reason" name="Appeal Reason" class="form-control" rows="5" required></textarea></div>
                            </div>
                            <div class="form-section">
                                <h3>Certification</h3>
                                <div class="checkbox-group"><label class="checkbox-item"><input type="checkbox" name="Certify" value="Yes" required><span>I certify this is accurate. <span class="required">*</span></span></label></div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/transportation-fleet.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
</body>
</html>
