<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liability Waiver | Risk Management | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
</head>
<body>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Liability Waiver</h1><p>Standard waiver for campus events.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" data-form-type="Liability Waiver">
                            <div class="form-section">
                                <h3>Participant Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="name">Full Name <span class="required">*</span></label><input type="text" id="name" name="Name" class="form-control" required></div>
                                    <div class="form-group"><label for="dob">Date of Birth <span class="required">*</span></label><input type="date" id="dob" name="Date of Birth" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                                    <div class="form-group"><label for="phone">Phone <span class="required">*</span></label><input type="tel" id="phone" name="Phone" class="form-control" required></div>
                                </div>
                                <div class="form-group"><label for="address">Address <span class="required">*</span></label><textarea id="address" name="Address" class="form-control" rows="2" required></textarea></div>
                            </div>
                            <div class="form-section">
                                <h3>Event Information</h3>
                                <div class="form-group"><label for="eventName">Event Name <span class="required">*</span></label><input type="text" id="eventName" name="Event Name" class="form-control" required></div>
                                <div class="form-group"><label for="eventDate">Event Date <span class="required">*</span></label><input type="date" id="eventDate" name="Event Date" class="form-control" required></div>
                            </div>
                            <div class="form-section">
                                <h3>Waiver Agreement</h3>
                                <div class="checkbox-group">
                                    <label class="checkbox-item"><input type="checkbox" name="Assume Risk" value="Yes" required><span>I assume all risks associated with participation. <span class="required">*</span></span></label>
                                    <label class="checkbox-item"><input type="checkbox" name="Release Liability" value="Yes" required><span>I release Wiley University from liability for injuries. <span class="required">*</span></span></label>
                                    <label class="checkbox-item"><input type="checkbox" name="Medical Treatment" value="Yes" required><span>I consent to emergency medical treatment if needed.</span></label>
                                </div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/risk-management.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
</body>
</html>
