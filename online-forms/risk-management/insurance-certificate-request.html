<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Certificate Request | Risk Management | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
</head>
<body>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Insurance Certificate Request</h1><p>Request a certificate of insurance.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" data-form-type="Insurance Certificate Request">
                            <div class="form-section">
                                <h3>Requestor Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="name">Name <span class="required">*</span></label><input type="text" id="name" name="Name" class="form-control" required></div>
                                    <div class="form-group"><label for="department">Department <span class="required">*</span></label><input type="text" id="department" name="Department" class="form-control" required></div>
                                </div>
                                <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                            </div>
                            <div class="form-section">
                                <h3>Certificate Details</h3>
                                <div class="form-group"><label for="holderName">Certificate Holder Name <span class="required">*</span></label><input type="text" id="holderName" name="Holder Name" class="form-control" required></div>
                                <div class="form-group"><label for="holderAddress">Certificate Holder Address <span class="required">*</span></label><textarea id="holderAddress" name="Holder Address" class="form-control" rows="2" required></textarea></div>
                                <div class="form-group"><label for="purpose">Purpose <span class="required">*</span></label><input type="text" id="purpose" name="Purpose" class="form-control" required placeholder="e.g., Vendor contract, Facility rental"></div>
                                <div class="form-group"><label for="dateNeeded">Date Needed <span class="required">*</span></label><input type="date" id="dateNeeded" name="Date Needed" class="form-control" required></div>
                            </div>
                            <div class="form-section">
                                <h3>Submission</h3>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/risk-management.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
</body>
</html>
