<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident/Accident Report | Risk Management | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
</head>
<body>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Incident/Accident Report</h1><p>Report any incident or accident on campus.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" name="incident-accident-report" action="/success.html" method="POST" data-netlify="true">
                            <div class="form-section">
                                <h3>Reporter Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="reporterName">Your Name <span class="required">*</span></label><input type="text" id="reporterName" name="Reporter Name" class="form-control" required></div>
                                    <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                                </div>
                                <div class="form-group"><label for="phone">Phone <span class="required">*</span></label><input type="tel" id="phone" name="Phone" class="form-control" required></div>
                            </div>
                            <div class="form-section">
                                <h3>Incident Details</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="incidentDate">Date of Incident <span class="required">*</span></label><input type="date" id="incidentDate" name="Incident Date" class="form-control" required></div>
                                    <div class="form-group"><label for="incidentTime">Time of Incident <span class="required">*</span></label><input type="time" id="incidentTime" name="Incident Time" class="form-control" required></div>
                                </div>
                                <div class="form-group"><label for="location">Location <span class="required">*</span></label><input type="text" id="location" name="Location" class="form-control" required></div>
                                <div class="form-group"><label for="description">Description <span class="required">*</span></label><textarea id="description" name="Description" class="form-control" rows="5" required></textarea></div>
                                <div class="form-group"><label for="injuries">Injuries (if any)</label><textarea id="injuries" name="Injuries" class="form-control" rows="2"></textarea></div>
                                <div class="form-group"><label for="witnesses">Witnesses</label><textarea id="witnesses" name="Witnesses" class="form-control" rows="2" placeholder="Names and contact information"></textarea></div>
                            </div>
                            <div class="form-section">
                                <h3>Certification</h3>
                                <div class="checkbox-group"><label class="checkbox-item"><input type="checkbox" name="Certify" value="Yes" required><span>I certify this is accurate. <span class="required">*</span></span></label></div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/risk-management.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
</body>
</html>
