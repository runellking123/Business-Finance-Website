<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Circumstances Form | Financial Aid | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="site-header">
        <div class="header-top"><div class="container flex flex-between"><div class="header-top-left"><a href="https://www.wileyc.edu">Wiley University Home</a></div></div></div>
        <div class="header-main"><div class="container flex flex-between flex-center"><a href="../../index.html" class="logo" style="text-decoration: none; color: white;"><div class="logo-text">WILEY<span>University</span></div></a></div></div>
    </header>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Special Circumstances Form</h1><p>Report changes in financial situation.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" name="special-circumstances-form" action="/success.html" method="POST" data-netlify="true">
                            <div class="form-section">
                                <h3>Student Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="firstName">First Name <span class="required">*</span></label><input type="text" id="firstName" name="First Name" class="form-control" required></div>
                                    <div class="form-group"><label for="lastName">Last Name <span class="required">*</span></label><input type="text" id="lastName" name="Last Name" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="studentId">Student ID <span class="required">*</span></label><input type="text" id="studentId" name="Student ID" class="form-control" required></div>
                                    <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Change Details</h3>
                                <div class="form-group"><label for="changeType">Type of Change <span class="required">*</span></label>
                                    <select id="changeType" name="Change Type" class="form-control" required>
                                        <option value="">Select</option>
                                        <option value="Job Loss">Job Loss</option>
                                        <option value="Reduced Income">Reduced Income</option>
                                        <option value="Divorce">Divorce/Separation</option>
                                        <option value="Death">Death of Wage Earner</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group"><label for="explanation">Explanation <span class="required">*</span></label><textarea id="explanation" name="Explanation" class="form-control" rows="5" required></textarea></div>
                            </div>
                            <div class="form-section">
                                <h3>Certification</h3>
                                <div class="checkbox-group"><label class="checkbox-item"><input type="checkbox" name="Certify" value="Yes" required><span>I certify this is accurate. <span class="required">*</span></span></label></div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/financial-aid.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer"><div class="container"><div class="footer-bottom"><p>&copy; 2024 Wiley University.</p></div></div></footer>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
</body>
</html>
