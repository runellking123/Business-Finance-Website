<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work-Study Application | Financial Aid | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
    <link rel="stylesheet" href="../../css/chatbot.css">
</head>
<body>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Work-Study Application</h1><p>Apply for Federal Work-Study positions.</p></div>
                    <div class="form-body">
                        <div class="form-info-box">
                            <p><strong>Note:</strong> You must have Federal Work-Study eligibility on your financial aid award to apply.</p>
                        </div>
                        <form id="wiley-form" name="work-study-application" action="/success.html" method="POST" data-netlify="true">
                            <div class="form-section">
                                <h3>Student Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="firstName">First Name <span class="required">*</span></label><input type="text" id="firstName" name="First Name" class="form-control" required></div>
                                    <div class="form-group"><label for="lastName">Last Name <span class="required">*</span></label><input type="text" id="lastName" name="Last Name" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="studentId">Student ID <span class="required">*</span></label><input type="text" id="studentId" name="Student ID" class="form-control" required></div>
                                    <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="phone">Phone <span class="required">*</span></label><input type="tel" id="phone" name="Phone" class="form-control" required></div>
                                    <div class="form-group"><label for="major">Major <span class="required">*</span></label><input type="text" id="major" name="Major" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="classification">Classification <span class="required">*</span></label>
                                        <select id="classification" name="Classification" class="form-control" required>
                                            <option value="">Select</option>
                                            <option value="Freshman">Freshman</option>
                                            <option value="Sophomore">Sophomore</option>
                                            <option value="Junior">Junior</option>
                                            <option value="Senior">Senior</option>
                                        </select>
                                    </div>
                                    <div class="form-group"><label for="gpa">Current GPA <span class="required">*</span></label><input type="number" id="gpa" name="GPA" class="form-control" step="0.01" min="0" max="4" required></div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Work Preferences</h3>
                                <div class="form-group"><label>Preferred Work Areas (select up to 3)</label>
                                    <div class="checkbox-group">
                                        <label class="checkbox-item"><input type="checkbox" name="Preferred Areas" value="Library"><span>Library</span></label>
                                        <label class="checkbox-item"><input type="checkbox" name="Preferred Areas" value="Academic Departments"><span>Academic Departments</span></label>
                                        <label class="checkbox-item"><input type="checkbox" name="Preferred Areas" value="Student Services"><span>Student Services</span></label>
                                        <label class="checkbox-item"><input type="checkbox" name="Preferred Areas" value="Athletics"><span>Athletics</span></label>
                                        <label class="checkbox-item"><input type="checkbox" name="Preferred Areas" value="Administrative Offices"><span>Administrative Offices</span></label>
                                        <label class="checkbox-item"><input type="checkbox" name="Preferred Areas" value="IT Services"><span>IT Services</span></label>
                                    </div>
                                </div>
                                <div class="form-group"><label for="availability">Weekly Availability <span class="required">*</span></label><textarea id="availability" name="Availability" class="form-control" rows="3" required placeholder="List days and times you are available to work"></textarea></div>
                                <div class="form-group"><label for="skills">Skills and Experience</label><textarea id="skills" name="Skills" class="form-control" rows="3" placeholder="List relevant skills, software knowledge, or previous work experience"></textarea></div>
                            </div>
                            <div class="form-section">
                                <h3>Certification</h3>
                                <div class="checkbox-group">
                                    <label class="checkbox-item"><input type="checkbox" name="Work-Study Eligible" value="Yes" required><span>I have Federal Work-Study eligibility on my award. <span class="required">*</span></span></label>
                                    <label class="checkbox-item"><input type="checkbox" name="Certify" value="Yes" required><span>I certify this information is accurate. <span class="required">*</span></span></label>
                                </div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/financial-aid.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
    <script src="../../js/chatbot.js"></script>
</body>
</html>
