<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Replacement Request | Auxiliary Services | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
</head>
<body>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>ID Card Replacement Request</h1><p>Request a replacement Wildcat ID card.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" name="id-card-replacement" action="/success.html" method="POST" data-netlify="true">
                            <div class="form-section">
                                <h3>Personal Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="firstName">First Name <span class="required">*</span></label><input type="text" id="firstName" name="First Name" class="form-control" required></div>
                                    <div class="form-group"><label for="lastName">Last Name <span class="required">*</span></label><input type="text" id="lastName" name="Last Name" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="studentId">Student/Employee ID <span class="required">*</span></label><input type="text" id="studentId" name="ID Number" class="form-control" required></div>
                                    <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                                </div>
                                <div class="form-group"><label>Status <span class="required">*</span></label>
                                    <div class="radio-group inline">
                                        <label class="radio-item"><input type="radio" name="Status" value="Student" required><span>Student</span></label>
                                        <label class="radio-item"><input type="radio" name="Status" value="Faculty/Staff"><span>Faculty/Staff</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Replacement Reason</h3>
                                <div class="form-group"><label>Reason for Replacement <span class="required">*</span></label>
                                    <div class="radio-group">
                                        <label class="radio-item"><input type="radio" name="Reason" value="Lost" required><span>Lost</span></label>
                                        <label class="radio-item"><input type="radio" name="Reason" value="Stolen"><span>Stolen</span></label>
                                        <label class="radio-item"><input type="radio" name="Reason" value="Damaged"><span>Damaged</span></label>
                                        <label class="radio-item"><input type="radio" name="Reason" value="Name Change"><span>Name Change</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Payment</h3>
                                <div class="checkbox-group"><label class="checkbox-item"><input type="checkbox" name="Fee Acknowledged" value="Yes" required><span>I understand there is a $25 replacement fee. <span class="required">*</span></span></label></div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/auxiliary-services.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
</body>
</html>
