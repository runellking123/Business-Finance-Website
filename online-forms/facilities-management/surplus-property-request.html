<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surplus Property Request | Facilities Management | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
    <link rel="stylesheet" href="../../css/chatbot.css">
</head>
<body>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Surplus Property Request</h1><p>Request disposal or transfer of surplus university property.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" name="surplus-property-request" action="/success.html" method="POST" data-netlify="true">
                            <div class="form-section">
                                <h3>Requestor Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="requestorName">Requestor Name <span class="required">*</span></label><input type="text" id="requestorName" name="Requestor Name" class="form-control" required></div>
                                    <div class="form-group"><label for="department">Department <span class="required">*</span></label><input type="text" id="department" name="Department" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                                    <div class="form-group"><label for="phone">Phone <span class="required">*</span></label><input type="tel" id="phone" name="Phone" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Property Information</h3>
                                <div class="form-group"><label for="propertyDescription">Property Description <span class="required">*</span></label><textarea id="propertyDescription" name="Property Description" class="form-control" rows="3" required placeholder="Describe the item(s) including make, model, and condition"></textarea></div>
                                <div class="form-row">
                                    <div class="form-group"><label for="assetTag">Asset Tag Number (if applicable)</label><input type="text" id="assetTag" name="Asset Tag" class="form-control"></div>
                                    <div class="form-group"><label for="quantity">Quantity <span class="required">*</span></label><input type="number" id="quantity" name="Quantity" class="form-control" min="1" required></div>
                                </div>
                                <div class="form-group"><label for="location">Current Location <span class="required">*</span></label><input type="text" id="location" name="Location" class="form-control" required placeholder="Building and room number"></div>
                                <div class="form-group"><label>Condition <span class="required">*</span></label>
                                    <div class="radio-group">
                                        <label class="radio-item"><input type="radio" name="Condition" value="Working" required><span>Working</span></label>
                                        <label class="radio-item"><input type="radio" name="Condition" value="Needs Repair"><span>Needs Repair</span></label>
                                        <label class="radio-item"><input type="radio" name="Condition" value="Non-functional"><span>Non-functional</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Disposition Request</h3>
                                <div class="form-group"><label>Requested Action <span class="required">*</span></label>
                                    <div class="radio-group">
                                        <label class="radio-item"><input type="radio" name="Requested Action" value="Transfer to Another Department" required><span>Transfer to Another Department</span></label>
                                        <label class="radio-item"><input type="radio" name="Requested Action" value="Dispose/Recycle"><span>Dispose/Recycle</span></label>
                                        <label class="radio-item"><input type="radio" name="Requested Action" value="Sell at Auction"><span>Sell at Auction</span></label>
                                        <label class="radio-item"><input type="radio" name="Requested Action" value="Donate"><span>Donate</span></label>
                                    </div>
                                </div>
                                <div class="form-group"><label for="reason">Reason for Surplus <span class="required">*</span></label><textarea id="reason" name="Reason" class="form-control" rows="2" required></textarea></div>
                            </div>
                            <div class="form-section">
                                <h3>Certification</h3>
                                <div class="checkbox-group"><label class="checkbox-item"><input type="checkbox" name="Certify" value="Yes" required><span>I certify this property is no longer needed by my department. <span class="required">*</span></span></label></div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/facilities-management.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
    <script src="../../js/chatbot.js"></script>
</body>
</html>
