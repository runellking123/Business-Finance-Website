<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third-Party Billing Authorization | Student Accounts | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
</head>
<body>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Third-Party Billing Authorization</h1><p>Authorize billing to employer or sponsor.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" name="third-party-billing" action="/success.html" method="POST" data-netlify="true">
                            <div class="form-section">
                                <h3>Student Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="firstName">First Name <span class="required">*</span></label><input type="text" id="firstName" name="First Name" class="form-control" required></div>
                                    <div class="form-group"><label for="lastName">Last Name <span class="required">*</span></label><input type="text" id="lastName" name="Last Name" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="studentId">Student ID <span class="required">*</span></label><input type="text" id="studentId" name="Student ID" class="form-control" required></div>
                                    <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Third Party Information</h3>
                                <div class="form-group"><label for="sponsorName">Sponsor/Employer Name <span class="required">*</span></label><input type="text" id="sponsorName" name="Sponsor Name" class="form-control" required></div>
                                <div class="form-group"><label for="sponsorAddress">Sponsor Address <span class="required">*</span></label><textarea id="sponsorAddress" name="Sponsor Address" class="form-control" rows="2" required></textarea></div>
                                <div class="form-group"><label for="sponsorContact">Contact Person <span class="required">*</span></label><input type="text" id="sponsorContact" name="Sponsor Contact" class="form-control" required></div>
                            </div>
                            <div class="form-section">
                                <h3>Certification</h3>
                                <div class="checkbox-group"><label class="checkbox-item"><input type="checkbox" name="Certify" value="Yes" required><span>I understand I am responsible for any unpaid balance. <span class="required">*</span></span></label></div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/student-accounts.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
</body>
</html>
