<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Appeal Form | Student Accounts | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
</head>
<body>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Tuition Appeal Form</h1><p>Appeal tuition charges or late fees.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" name="tuition-appeal-form" action="/success.html" method="POST" data-netlify="true">
                            <div class="form-section">
                                <h3>Student Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="firstName">First Name <span class="required">*</span></label><input type="text" id="firstName" name="First Name" class="form-control" required></div>
                                    <div class="form-group"><label for="lastName">Last Name <span class="required">*</span></label><input type="text" id="lastName" name="Last Name" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="studentId">Student ID <span class="required">*</span></label><input type="text" id="studentId" name="Student ID" class="form-control" required></div>
                                    <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Appeal Details</h3>
                                <div class="form-group"><label for="appealType">Type of Appeal <span class="required">*</span></label>
                                    <select id="appealType" name="Appeal Type" class="form-control" required>
                                        <option value="">Select</option>
                                        <option value="Late Fee">Late Fee Waiver</option>
                                        <option value="Tuition Charge">Tuition Charge Dispute</option>
                                        <option value="Refund">Refund Request</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group"><label for="amount">Amount in Dispute <span class="required">*</span></label><input type="number" id="amount" name="Amount" class="form-control" step="0.01" required></div>
                                <div class="form-group"><label for="reason">Reason for Appeal <span class="required">*</span></label><textarea id="reason" name="Reason" class="form-control" rows="5" required></textarea></div>
                            </div>
                            <div class="form-section">
                                <h3>Certification</h3>
                                <div class="checkbox-group"><label class="checkbox-item"><input type="checkbox" name="Certify" value="Yes" required><span>I certify this is accurate. <span class="required">*</span></span></label></div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/student-accounts.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
</body>
</html>
