<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Plan Enrollment | Student Accounts | Wiley University</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/form-styles.css">
    <link rel="stylesheet" href="../../css/chatbot.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="site-header"><div class="header-main"><div class="container flex flex-between flex-center"><a href="../../index.html" class="logo" style="text-decoration: none; color: white;"><div class="logo-text">WILEY<span>University</span></div></a></div></div></header>
    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header"><h1>Payment Plan Enrollment</h1><p>Enroll in a monthly payment plan.</p></div>
                    <div class="form-body">
                        <form id="wiley-form" name="payment-plan-enrollment" action="/success.html" method="POST" data-netlify="true">
                            <div class="form-section">
                                <h3>Student Information</h3>
                                <div class="form-row">
                                    <div class="form-group"><label for="firstName">First Name <span class="required">*</span></label><input type="text" id="firstName" name="First Name" class="form-control" required></div>
                                    <div class="form-group"><label for="lastName">Last Name <span class="required">*</span></label><input type="text" id="lastName" name="Last Name" class="form-control" required></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group"><label for="studentId">Student ID <span class="required">*</span></label><input type="text" id="studentId" name="Student ID" class="form-control" required></div>
                                    <div class="form-group"><label for="email">Email <span class="required">*</span></label><input type="email" id="email" name="Email" class="form-control" required></div>
                                </div>
                                <div class="form-group"><label for="phone">Phone <span class="required">*</span></label><input type="tel" id="phone" name="Phone" class="form-control" required></div>
                            </div>
                            <div class="form-section">
                                <h3>Plan Selection</h3>
                                <div class="form-group"><label>Select Payment Plan <span class="required">*</span></label>
                                    <div class="radio-group">
                                        <label class="radio-item"><input type="radio" name="Plan" value="3 Month" required><span>3 Month Plan</span></label>
                                        <label class="radio-item"><input type="radio" name="Plan" value="4 Month"><span>4 Month Plan</span></label>
                                        <label class="radio-item"><input type="radio" name="Plan" value="5 Month"><span>5 Month Plan</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-section">
                                <h3>Agreement</h3>
                                <div class="checkbox-group"><label class="checkbox-item"><input type="checkbox" name="Agree" value="Yes" required><span>I agree to make payments on time. <span class="required">*</span></span></label></div>
                                <div class="signature-section">
                                    <div class="form-group"><label for="signature">Signature <span class="required">*</span></label><input type="text" id="signature" name="Signature" class="form-control" required></div>
                                    <div class="form-group"><label for="signatureDate">Date <span class="required">*</span></label><input type="date" id="signatureDate" name="Date" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button><a href="../../departments/student-accounts.html" class="btn btn-outline">Cancel</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer"><div class="container"><div class="footer-bottom"><p>&copy; 2024 Wiley University.</p></div></div></footer>
    <script src="../../js/main.js"></script>
    <script src="../js/form-handler.js"></script>
    <script src="../../js/chatbot.js"></script>
</body>
</html>
